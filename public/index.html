<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Visual</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calendar"></div>
  <div class="footer-container">
    <button id="verTodosEventos" class="btn-ver-eventos">Ver todos los eventos</button>
  </div>

 <div id="modal" class="modal">
    <div class="modal-content">
      <span id="cerrarModal" class="close">&times;</span>
      <h2 id="modalTitulo"></h2>
      <p id="modalFecha"></p>
      <label for="modalHora">Hora:</label>
      <input type="time" id="modalHora">
      <textarea id="modalDescripcion" placeholder="Descripción"></textarea>
      <button id="guardarEvento">Guardar cambios</button>
      <button id="eliminarEvento">Eliminar evento</button>
    </div>
  </div>
  <!-- Modal para crear nuevo evento -->
<div id="nuevoModal" class="modal">
  <div class="modal-content">
    <span id="cerrarNuevoModal" class="close">&times;</span>
    <h2>Nuevo evento</h2>
    <label>Título</label>
    <input type="text" id="nuevoTitulo">
    <label>Hora</label>
    <input type="time" id="nuevoHora">
    <label>Tipo</label>
    <select id="nuevoTipo">
      <option value="recordatorio">Recordatorio</option>
      <option value="reunion">Reunión</option>
      <option value="tarea">Tarea</option>
    </select>
    <label>Descripción</label>
    <textarea id="nuevoDescripcion"></textarea>
    <button id="guardarNuevoEvento">Guardar</button>
    <button id="cancelarNuevoEvento">Cancelar</button>
  </div>
</div>

<!-- Modal para listar todos los eventos -->
<div id="listaModal" class="modal">
  <div class="modal-content modal-lista">
    <span id="cerrarListaModal" class="close">&times;</span>
    <h2>Todos los eventos</h2>
    <div id="listaEventos"></div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
